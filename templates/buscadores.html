{% extends 'base.html'%}

{% block content %}
	{% if error %}
	<div class="danger">
		<p><strong>{{ error }}</strong></p>
	</div>
	{% endif %}
		<form action="/search" method="post">
			Título:<br>
			<input type="text" name="titulo"><br>
			<input type="submit" value="Buscar"><br>
		</form>

		{% for i in datos %}
		<a href="{{ i['url'] }}">{{ i['titulo'] }}</a><br>
    	<p><iframe src="https://open.spotify.com/embed?uri={{i["uri"]}}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe><a href="/seleccionar/{{i["uri"]}}">Seleccionar playlist »</a>
		{% endfor %}
{% endblock %}
