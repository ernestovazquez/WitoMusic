{% extends 'base.html'%}

{% block content %}
	{% if error %}
	<div class="danger">
		<p><strong>{{ error }}</strong></p>
	</div>
	{% endif %}
		<form action="/search" method="post">
			Título:<br>
			<input type="text" name="titulo"><br>
			<input type="submit" value="Buscar"><br>
		</form>

		{% for i in datos %}
    	<p><a href="/seleccionar/{{i["uri"]}}">Seleccionar playlist »</a>
		<a href="{{ i['url'] }}">{{ i['titulo'] }}</a><br>
		{% endfor %}
{% endblock %}
